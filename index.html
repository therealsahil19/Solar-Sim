<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar System Vibe Check</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; font-family: system-ui, sans-serif; }
        canvas { display: block; }
        /* UI Layer: Positioned over the 3D canvas. pointer-events: none allows clicks to pass through to the canvas */
        #ui-layer { position: absolute; top: 1rem; left: 1rem; color: rgba(255, 255, 255, 0.8); pointer-events: none; user-select: none; }
        .key { border: 1px solid rgba(255,255,255,0.3); padding: 2px 6px; border-radius: 4px; background: rgba(255,255,255,0.1); }
        #toast {
            position: absolute; bottom: 2rem; left: 50%; transform: translateX(-50%);
            background: rgba(0,0,0,0.7); color: white; padding: 0.5rem 1rem; border-radius: 20px;
            opacity: 0; transition: opacity 0.3s; pointer-events: none;
        }
        #toast.visible { opacity: 1; }

        /* Loading Screen */
        #loading-screen {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; display: flex; flex-direction: column;
            align-items: center; justify-content: center; color: white;
            z-index: 9999; transition: opacity 0.5s;
        }
        #loading-bar-container {
            width: 200px; height: 10px; background: #333; margin-top: 1rem;
            border-radius: 5px; overflow: hidden;
        }
        #loading-bar {
            width: 0%; height: 100%; background: #4a90e2; transition: width 0.2s;
        }

        /* Palette's UX Addition: Camera & Texture Buttons */
        /* Explicitly re-enable pointer events for interactive UI elements */
        .icon-btn {
            background: rgba(255, 255, 255, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            border-radius: 50%;
            width: 44px; /* Sufficient touch target size */
            height: 44px;
            cursor: pointer;
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.2s, transform 0.1s;
            pointer-events: auto; /* Enable clicks despite parent having pointer-events: none */
            margin-top: 1rem;
        }
        .icon-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        .icon-btn:active {
            transform: scale(0.95);
        }
        .icon-btn:focus-visible {
            outline: 2px solid #4a90e2;
            outline-offset: 2px;
        }

        .texture-toggle {
            font-size: 1rem;
            border-radius: 8px;
            width: auto;
            padding: 0 10px;
        }
    </style>
</head>
<body>
    <div id="loading-screen">
        <h2>Loading Solar System...</h2>
        <div id="loading-bar-container"><div id="loading-bar"></div></div>
    </div>

    <div id="ui-layer">
        <h1 style="margin: 0 0 0.5rem 0; font-size: 1.2rem;">Solar System</h1>
        <div style="font-size: 0.9rem; line-height: 1.5;">
            <div>Drag to rotate â€¢ Scroll to zoom â€¢ <span class="key">C</span>: camera â€¢ <span class="key">T</span>: textures â€¢ <span class="key">Space</span>: pause</div>
        </div>
        <!-- Accessible button for screen readers and mouse interaction -->
        <button id="btn-camera" class="icon-btn" aria-label="Toggle Camera View" title="Toggle Camera View (C)">
            ðŸŽ¥
        </button>
        <button id="btn-texture" class="icon-btn texture-toggle" aria-label="Toggle Textures" title="Toggle Textures">
            HD
        </button>
    </div>
    <div id="toast"></div>

    <div style="position: absolute; bottom: 1rem; right: 1rem; color: rgba(255,255,255,0.6); font-size: 0.8rem; pointer-events: none;">
        Solar-Sim Â· Built with Three.js Â· <a href="https://github.com/therealsahil19/Solar-Sim" target="_blank" rel="noopener noreferrer" style="color: rgba(255,255,255,0.8); pointer-events: auto;">GitHub</a>
    </div>

    <!-- Import Map to allow bare module imports for Three.js -->
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>
    <script type="module" src="src/main.js"></script>
</body>
</html>
