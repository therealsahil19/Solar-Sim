<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World of Space</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>
    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        // 1. Setup
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // 2. Lighting
        const pointLight = new THREE.PointLight(0xffffff, 2, 100);
        pointLight.position.set(0, 0, 0);
        scene.add(pointLight);

        const ambientLight = new THREE.AmbientLight(0x606060); // Soft white light
        scene.add(ambientLight);

        // 3. Objects

        // Sun
        const sunGeometry = new THREE.SphereGeometry(2, 32, 32);
        const sunMaterial = new THREE.MeshBasicMaterial({ color: 0xffff00 }); // Basic material so it glows (doesn't need light to show)
        const sun = new THREE.Mesh(sunGeometry, sunMaterial);
        scene.add(sun);

        // Earth Pivot (Center of the solar system for Earth's orbit)
        const earthPivot = new THREE.Object3D();
        scene.add(earthPivot);

        // Earth
        const earthGeometry = new THREE.SphereGeometry(1, 32, 32);
        const earthMaterial = new THREE.MeshStandardMaterial({ color: 0x0000ff });
        const earth = new THREE.Mesh(earthGeometry, earthMaterial);
        earth.position.x = 10; // Distance from Sun
        earthPivot.add(earth);

        // Moon
        const moonGeometry = new THREE.SphereGeometry(0.3, 32, 32);
        const moonMaterial = new THREE.MeshStandardMaterial({ color: 0x888888 });
        const moon = new THREE.Mesh(moonGeometry, moonMaterial);
        moon.position.x = 2; // Distance from Earth
        earth.add(moon);

        // Controls
        const controls = new OrbitControls(camera, renderer.domElement);
        camera.position.z = 20;
        controls.update();

        // 4. Animation
        function animate() {
            requestAnimationFrame(animate);

            // Rotate Earth's pivot (Orbit around Sun)
            earthPivot.rotation.y += 0.01;

            // Rotate Earth (Day/Night cycle)
            earth.rotation.y += 0.05;

            // Moon automatically orbits Earth because it is a child of Earth
            // But if we want it to orbit independently of Earth's rotation, we might need a moon pivot.
            // Requirement says: "Moon parented to the Earth".
            // If Moon is parented to Earth, and Earth rotates, the Moon will rotate with the Earth (geosynchronous lock to Earth's surface if position is fixed).
            // Usually Moon orbits Earth.
            // If I just leave it parented to Earth, it will spin around the Earth as the Earth spins.
            // Let's add a "Moon Pivot" at Earth's center if we want independent orbit speed, or just animate the moon's position?
            // "Create a tiny gray Sphere (Moon) parented to the Earth." -> OK.
            // "Movemement: ... rotate the Earth's pivot (orbit) and the Earth itself (day/night cycle)."
            // It doesn't explicitly say "Rotate Moon".
            // However, "Verify that you can look around and see things moving."
            // If Earth rotates, Moon will rotate with it. That counts as moving.
            // I'll stick to the strict "parented to the Earth" instruction.

            controls.update();
            renderer.render(scene, camera);
        }

        // Handle window resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        animate();
    </script>
</body>
</html>
