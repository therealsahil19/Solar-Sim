<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar System Vibe Check</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>
    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        // 1. Setup
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // 2. Lighting
        const pointLight = new THREE.PointLight(0xffffff, 2, 300);
        pointLight.position.set(0, 0, 0);
        scene.add(pointLight);

        const ambientLight = new THREE.AmbientLight(0x404040); // Dim ambient
        scene.add(ambientLight);

        // 3. Helpers & Generators
        const animatedObjects = []; // Stores { mesh, pivot, speed, rotationSpeed }

        // Starfield
        function createStarfield() {
            const geometry = new THREE.BufferGeometry();
            const count = 3000;
            const positions = new Float32Array(count * 3);
            for(let i=0; i<count*3; i++) {
                positions[i] = (Math.random() - 0.5) * 400;
            }
            geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            const material = new THREE.PointsMaterial({ color: 0xffffff, size: 0.2, transparent: true, opacity: 0.8 });
            const stars = new THREE.Points(geometry, material);
            scene.add(stars);
        }

        // Orbit Line
        function createOrbitLine(radius) {
            const points = [];
            const segments = 128;
            for (let i = 0; i <= segments; i++) {
                const theta = (i / segments) * Math.PI * 2;
                points.push(new THREE.Vector3(Math.cos(theta) * radius, 0, Math.sin(theta) * radius));
            }
            const geometry = new THREE.BufferGeometry().setFromPoints(points);
            const material = new THREE.LineBasicMaterial({ color: 0xffffff, opacity: 0.15, transparent: true });
            return new THREE.LineLoop(geometry, material);
        }

        // The Sun (Special Case)
        function createSun() {
            const geometry = new THREE.SphereGeometry(2.5, 64, 64);
            const material = new THREE.MeshBasicMaterial({ color: 0xffffaa });
            const sun = new THREE.Mesh(geometry, material);
            scene.add(sun);
        }

        // System Generator
        function createSystem(data, parent) {
            // 1. Pivot: Controls the orbit speed around the parent
            const orbitPivot = new THREE.Object3D();
            parent.add(orbitPivot);

            // 2. Orbit Line: Visual path (added to parent so it doesn't spin with the pivot)
            if (data.distance > 0) {
                const orbitLine = createOrbitLine(data.distance);
                orbitLine.rotation.x = Math.PI / 2; // Usually lines are XZ, but if I defined them XZ they are flat. Wait.
                // In createOrbitLine: Vector3(x, 0, z) -> Flat on XZ plane.
                // Default scene is Y-up.
                // So no rotation needed for the line to be flat.
                parent.add(orbitLine);
            }

            // 3. Planet Group: Holds the body and its moons at the distance
            const bodyGroup = new THREE.Group();
            bodyGroup.position.x = data.distance;
            orbitPivot.add(bodyGroup);

            // 4. The Mesh: The visual planet itself
            const geometry = new THREE.SphereGeometry(data.size, 32, 32);
            const material = new THREE.MeshStandardMaterial({ color: data.color });
            const mesh = new THREE.Mesh(geometry, material);
            bodyGroup.add(mesh);

            // Register for animation
            animatedObjects.push({
                pivot: orbitPivot,
                mesh: mesh,
                speed: data.speed || 0,
                rotationSpeed: data.rotationSpeed || 0
            });

            // 5. Recursion for Moons
            if (data.moons && data.moons.length > 0) {
                data.moons.forEach(moonData => {
                    createSystem(moonData, bodyGroup);
                });
            }
        }

        // 4. Configuration & Initialization
        const planetData = [
            {
                name: "Earth",
                color: 0x2233FF,
                size: 1,
                distance: 15,
                speed: 0.005,
                rotationSpeed: 0.02,
                moons: [
                    { name: "Moon", color: 0xAAAAAA, size: 0.27, distance: 2.5, speed: 0.03, rotationSpeed: 0.01 }
                ]
            },
            {
                name: "Mars",
                color: 0xFF4500,
                size: 0.53,
                distance: 22,
                speed: 0.003,
                rotationSpeed: 0.018,
                moons: [
                    { name: "Phobos", color: 0x555555, size: 0.1, distance: 0.8, speed: 0.08, rotationSpeed: 0.05 },
                    { name: "Deimos", color: 0x555555, size: 0.08, distance: 1.2, speed: 0.06, rotationSpeed: 0.05 }
                ]
            }
        ];

        createStarfield();
        createSun();

        planetData.forEach(planet => {
            createSystem(planet, scene);
        });

        // Controls
        const controls = new OrbitControls(camera, renderer.domElement);
        camera.position.set(0, 20, 40);
        controls.update();

        // 5. Animation Loop
        function animate() {
            requestAnimationFrame(animate);

            animatedObjects.forEach(obj => {
                if (obj.pivot) obj.pivot.rotation.y += obj.speed;
                if (obj.mesh) obj.mesh.rotation.y += obj.rotationSpeed;
            });

            controls.update();
            renderer.render(scene, camera);
        }

        // Handle window resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        animate();
    </script>
</body>
</html>
