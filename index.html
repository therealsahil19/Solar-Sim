<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar System Vibe Check</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; font-family: system-ui, sans-serif; }
        canvas { display: block; }
        /* UI Layer: Positioned over the 3D canvas. pointer-events: none allows clicks to pass through to the canvas */
        #ui-layer { position: absolute; top: 1rem; left: 1rem; color: rgba(255, 255, 255, 0.8); pointer-events: none; user-select: none; }
        .key { border: 1px solid rgba(255,255,255,0.3); padding: 2px 6px; border-radius: 4px; background: rgba(255,255,255,0.1); }
        #toast {
            position: absolute; bottom: 2rem; left: 50%; transform: translateX(-50%);
            background: rgba(0,0,0,0.7); color: white; padding: 0.5rem 1rem; border-radius: 20px;
            opacity: 0; transition: opacity 0.3s; pointer-events: none;
        }
        #toast.visible { opacity: 1; }

        /* Loading Screen */
        #loading-screen {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; display: flex; flex-direction: column;
            align-items: center; justify-content: center; color: white;
            z-index: 9999; transition: opacity 0.5s;
        }
        #loading-bar-container {
            width: 200px; height: 10px; background: #333; margin-top: 1rem;
            border-radius: 5px; overflow: hidden;
        }
        #loading-bar {
            width: 0%; height: 100%; background: #4a90e2; transition: width 0.2s;
        }

        /* Palette's UX Addition: Camera & Texture Buttons */
        /* Explicitly re-enable pointer events for interactive UI elements */
        .icon-btn {
            background: rgba(255, 255, 255, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            border-radius: 50%;
            width: 44px; /* Sufficient touch target size */
            height: 44px;
            cursor: pointer;
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.2s, transform 0.1s;
            pointer-events: auto; /* Enable clicks despite parent having pointer-events: none */
            margin-top: 1rem;
        }
        .icon-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        .icon-btn:active {
            transform: scale(0.95);
        }
        .icon-btn:focus-visible {
            outline: 2px solid #4a90e2;
            outline-offset: 2px;
        }

        .texture-toggle {
            font-size: 1rem;
            border-radius: 8px;
            width: auto;
            padding: 0 10px;
        }
    </style>
</head>
<body>
    <div id="loading-screen">
        <h2>Loading Solar System...</h2>
        <div id="loading-bar-container"><div id="loading-bar"></div></div>
    </div>

    <div id="ui-layer">
        <h1 style="margin: 0 0 0.5rem 0; font-size: 1.2rem;">Solar System</h1>
        <div style="font-size: 0.9rem; line-height: 1.5;">
            <div>üñ±Ô∏è Drag to Rotate ‚Ä¢ Scroll to Zoom</div>
            <div><span class="key">C</span> Toggle Camera View</div>
        </div>
        <!-- Accessible button for screen readers and mouse interaction -->
        <button id="btn-camera" class="icon-btn" aria-label="Toggle Camera View" title="Toggle Camera View (C)">
            üé•
        </button>
        <button id="btn-texture" class="icon-btn texture-toggle" aria-label="Toggle Textures" title="Toggle Textures">
            HD
        </button>
    </div>
    <div id="toast"></div>

    <!-- Import Map to allow bare module imports for Three.js -->
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>
    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        // ============================================================================
        // 1. Scene Setup & Loading Manager
        // ============================================================================

        // Loading Manager Setup
        const loadingScreen = document.getElementById('loading-screen');
        const loadingBar = document.getElementById('loading-bar');

        const manager = new THREE.LoadingManager();
        manager.onProgress = function ( url, itemsLoaded, itemsTotal ) {
            const width = (itemsLoaded / itemsTotal) * 100;
            loadingBar.style.width = width + '%';
        };
        manager.onLoad = function ( ) {
            loadingScreen.style.opacity = 0;
            setTimeout(() => loadingScreen.style.display = 'none', 500);
        };

        const textureLoader = new THREE.TextureLoader(manager);

        // Initialize the basic Three.js components: Scene, Camera, and Renderer.
        const scene = new THREE.Scene();
        // PerspectiveCamera(fov, aspect, near, far)
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });

        // Configure renderer
        renderer.setSize(window.innerWidth, window.innerHeight);
        // Accessibility: Add ARIA roles to the canvas to identify it as an application
        renderer.domElement.setAttribute('role', 'application');
        renderer.domElement.setAttribute('aria-label', '3D Solar System Simulation');
        document.body.appendChild(renderer.domElement);

        // ============================================================================
        // 2. Lighting
        // ============================================================================
        // Point light represents the light emitting from the Sun.
        const pointLight = new THREE.PointLight(0xffffff, 2, 300);
        pointLight.position.set(0, 0, 0); // Positioned at the center (where the Sun is)
        scene.add(pointLight);

        // Ambient light ensures objects are not completely dark on the shadow side.
        const ambientLight = new THREE.AmbientLight(0x404040); // Dim ambient light
        scene.add(ambientLight);

        // ============================================================================
        // 3. Helpers & Generators
        // ============================================================================
        // Array to store objects that need to be updated in the animation loop.
        // Stores: { mesh, pivot, speed, rotationSpeed }
        const animatedObjects = [];

        // Optimization: Array to store only interactable objects for raycasting.
        // This avoids checking thousands of stars and orbit lines every click,
        // which would be computationally expensive.
        const interactionTargets = [];

        // The player ship object reference
        let playerShip;

        // State for Textures
        let useTextures = true; // Default to High Quality

        // --- SHARED RESOURCES FOR OPTIMIZATION ---
        // We create base geometries once and clone/scale them for each instance.
        // This significantly reduces memory usage and initialization time.

        // 1. Orbit Geometry: A simple unit circle on the XZ plane.
        const baseOrbitGeometry = new THREE.BufferGeometry();
        {
            const points = [];
            const segments = 128;
            for (let i = 0; i <= segments; i++) {
                const theta = (i / segments) * Math.PI * 2;
                points.push(new THREE.Vector3(Math.cos(theta), 0, Math.sin(theta)));
            }
            baseOrbitGeometry.setFromPoints(points);
        }
        const baseOrbitMaterial = new THREE.LineBasicMaterial({ color: 0xffffff, opacity: 0.15, transparent: true });

        // 2. Planet Geometry: A standard sphere.
        const baseSphereGeometry = new THREE.SphereGeometry(1, 64, 64); // Increased segments for better texture mapping
        // -----------------------------------------

        /**
         * Creates a procedural starfield background using Points.
         * Generates random positions for stars within a large volume.
         * Using THREE.Points is much more efficient than creating individual Meshes for stars.
         */
        function createStarfield() {
            const geometry = new THREE.BufferGeometry();
            const count = 3000; // Number of stars
            const positions = new Float32Array(count * 3); // x, y, z for each star
            for(let i=0; i<count*3; i++) {
                // Random position between -200 and 200
                positions[i] = (Math.random() - 0.5) * 400;
            }
            geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            const material = new THREE.PointsMaterial({ color: 0xffffff, size: 0.2, transparent: true, opacity: 0.8 });
            const stars = new THREE.Points(geometry, material);
            scene.add(stars);
        }

        /**
         * Creates a visual line representing the orbit path.
         * Uses the shared baseOrbitGeometry and scales it to the required radius.
         * @param {number} radius - The radius of the orbit.
         * @returns {THREE.LineLoop} The orbit line object.
         */
        function createOrbitLine(radius) {
            // Optimization: Reuse geometry and material
            const line = new THREE.LineLoop(baseOrbitGeometry, baseOrbitMaterial);
            line.scale.set(radius, 1, radius);
            return line;
        }

        /**
         * Creates the Sun mesh and adds it to the scene.
         * The Sun is treated as a special case (center of the system).
         */
        function createSun() {
            const geometry = new THREE.SphereGeometry(2.5, 64, 64);
            // Sun Material: Emissive if textured, Basic if solid color (to ensure it glows)
            // We load the texture but also keep the color as a fallback/tint

            const texture = textureLoader.load('textures/sun.jpg');

            // Create both materials for switching
            const texturedMaterial = new THREE.MeshBasicMaterial({
                map: texture,
                color: 0xffffff
            });

            const solidMaterial = new THREE.MeshBasicMaterial({ color: 0xffffaa });

            const sun = new THREE.Mesh(geometry, useTextures ? texturedMaterial : solidMaterial);

            sun.userData.name = "Sun";
            sun.userData.type = "star";
            sun.userData.solidMaterial = solidMaterial;
            sun.userData.texturedMaterial = texturedMaterial;

            interactionTargets.push(sun); // Make sun clickable
            scene.add(sun);

            // Add point light helper or glow effect could go here, but staying simple for now.
        }

        /**
         * Creates the player ship using primitives (Cone + Cylinders).
         * Uses simple geometries to avoid external asset loading (GLTF/OBJ).
         * The ship is added to the global 'playerShip' variable for camera tracking.
         */
        function createPlayerShip() {
            const shipGroup = new THREE.Group();

            // Main Body (Cone)
            const bodyGeo = new THREE.ConeGeometry(0.5, 2, 8);
            const bodyMat = new THREE.MeshNormalMaterial(); // Uses surface normals for colorful, debug-friendly appearance
            const body = new THREE.Mesh(bodyGeo, bodyMat);
            // Rotate cone to point along positive Z axis (which lookAt uses)
            body.rotation.x = Math.PI / 2;
            shipGroup.add(body);

            // Engines (Cylinders)
            const engineGeo = new THREE.CylinderGeometry(0.2, 0.1, 1.5, 8);
            const engineMat = new THREE.MeshNormalMaterial();

            const leftEngine = new THREE.Mesh(engineGeo, engineMat);
            leftEngine.position.set(-0.6, 0, -0.5);
            leftEngine.rotation.x = Math.PI / 2;
            shipGroup.add(leftEngine);

            const rightEngine = new THREE.Mesh(engineGeo, engineMat);
            rightEngine.position.set(0.6, 0, -0.5);
            rightEngine.rotation.x = Math.PI / 2;
            shipGroup.add(rightEngine);

            // Set initial position away from the center
            shipGroup.position.set(20, 5, 20);
            scene.add(shipGroup);
            playerShip = shipGroup;
            window.playerShip = playerShip; // Expose for testing/debugging
        }

        /**
         * Recursively creates a celestial body (planet or moon) and its satellites.
         *
         * SCENE GRAPH HIERARCHY:
         * Parent
         *  |-- Orbit Pivot (Rotates around Y axis, creating orbital motion)
         *       |-- Body Group (Translated by 'distance' from pivot)
         *            |-- Mesh (The visible sphere, rotates on its own axis)
         *            |-- [Recursion] Child Systems (Moons)
         *
         * @param {Object} data - Configuration object for the body (size, distance, etc.).
         * @param {THREE.Object3D} parent - The parent object to attach this system to (Scene or another Group).
         */
        function createSystem(data, parent) {
            // 1. Pivot: An invisible object at the parent's center that rotates.
            // This controls the orbital movement around the parent.
            const orbitPivot = new THREE.Object3D();
            parent.add(orbitPivot);

            // 2. Orbit Line: Visual path of the orbit.
            // Added directly to the parent so it remains stationary and doesn't rotate with the pivot.
            if (data.distance > 0) {
                const orbitLine = createOrbitLine(data.distance);
                parent.add(orbitLine);
            }

            // 3. Planet Group: Holds the body mesh and serves as the center for its own moons.
            // It is offset by the distance from the pivot.
            const bodyGroup = new THREE.Group();
            bodyGroup.position.x = data.distance;
            orbitPivot.add(bodyGroup);

            // 4. The Mesh: The actual visual representation of the planet/moon.
            // Optimization: Reuse shared sphere geometry
            const geometry = baseSphereGeometry;

            // Materials
            // Solid Color Material (Fallback/Low Quality)
            const solidMaterial = new THREE.MeshStandardMaterial({ color: data.color });

            // Textured Material (High Quality)
            let texturedMaterial;
            if (data.texture) {
                const texture = textureLoader.load(data.texture);
                // texture.encoding = THREE.sRGBEncoding; // Ensure correct colors
                texturedMaterial = new THREE.MeshStandardMaterial({
                    map: texture,
                    color: 0xffffff // White tint to show texture as is
                });
            } else {
                // If no texture specified, fallback to solid
                texturedMaterial = solidMaterial;
            }

            const mesh = new THREE.Mesh(geometry, useTextures ? texturedMaterial : solidMaterial);
            mesh.scale.set(data.size, data.size, data.size);
            mesh.userData.name = data.name; // Store name for raycasting identification
            mesh.userData.solidMaterial = solidMaterial;
            mesh.userData.texturedMaterial = texturedMaterial;

            bodyGroup.add(mesh);

            // Add to raycasting targets list (optimization)
            interactionTargets.push(mesh);

            // Register this body for animation updates
            animatedObjects.push({
                pivot: orbitPivot,       // Rotates for orbit
                mesh: mesh,              // Rotates for self-rotation
                speed: data.speed || 0,  // Orbital speed
                rotationSpeed: data.rotationSpeed || 0 // Self-rotation speed
            });

            // 5. Recursion: If this body has moons, generate them attached to this body's group.
            if (data.moons && data.moons.length > 0) {
                data.moons.forEach(moonData => {
                    createSystem(moonData, bodyGroup);
                });
            }
        }

        // ============================================================================
        // 4. Configuration & Initialization
        // ============================================================================

        // Configuration array for the solar system.
        // Each object represents a planet, with optional nested 'moons'.
        // Data adapted to roughly scaled values for visualization
        const planetData = [
            {
                name: "Mercury",
                color: 0xAAAAAA,
                texture: "textures/mercury.jpg",
                size: 0.38,
                distance: 6,
                speed: 0.02,
                rotationSpeed: 0.005,
                moons: []
            },
            {
                name: "Venus",
                color: 0xE3BB76,
                texture: "textures/venus.jpg",
                size: 0.95,
                distance: 10,
                speed: 0.007,
                rotationSpeed: 0.002,
                moons: []
            },
            {
                name: "Earth",
                color: 0x2233FF,
                texture: "textures/earth.jpg",
                size: 1,
                distance: 15,
                speed: 0.005,
                rotationSpeed: 0.02,
                moons: [
                    { name: "Moon", color: 0x888888, texture: "textures/moon.jpg", size: 0.27, distance: 2.5, speed: 0.03, rotationSpeed: 0.01 }
                ]
            },
            {
                name: "Mars",
                color: 0xFF4500,
                texture: "textures/mars.jpg",
                size: 0.53,
                distance: 22,
                speed: 0.003,
                rotationSpeed: 0.018,
                moons: [
                    // Phobos and Deimos are too small/irregular for standard spheres usually, but keeping them as small dots
                    { name: "Phobos", color: 0x555555, size: 0.1, distance: 0.8, speed: 0.08, rotationSpeed: 0.05 },
                    { name: "Deimos", color: 0x555555, size: 0.08, distance: 1.2, speed: 0.06, rotationSpeed: 0.05 }
                ]
            },
            {
                name: "Jupiter",
                color: 0xD8CA9D,
                texture: "textures/jupiter.jpg",
                size: 3.5, // Scaled down from reality (11x) to fit scene better
                distance: 35,
                speed: 0.001,
                rotationSpeed: 0.04,
                moons: []
            },
            {
                name: "Saturn",
                color: 0xD2C0A5,
                texture: "textures/saturn.jpg",
                size: 3, // Scaled down (9x)
                distance: 50,
                speed: 0.0007,
                rotationSpeed: 0.038,
                moons: []
                // Ring system would need extra geometry, skipping for now as per minimal assets,
                // but texture will make the sphere look like Saturn
            },
            {
                name: "Uranus",
                color: 0x93B8BE,
                texture: "textures/uranus.jpg",
                size: 2, // Scaled down (4x)
                distance: 65,
                speed: 0.0005,
                rotationSpeed: 0.03,
                moons: []
            },
            {
                name: "Neptune",
                color: 0x4B70DD,
                texture: "textures/neptune.jpg",
                size: 1.9, // Scaled down (4x)
                distance: 80,
                speed: 0.0004,
                rotationSpeed: 0.032,
                moons: []
            }
        ];

        // Initialize the scene objects
        createStarfield();
        createSun();
        createPlayerShip();

        // Generate the planetary systems
        planetData.forEach(planet => {
            createSystem(planet, scene);
        });

        // Initialize OrbitControls to allow user interaction (rotate/zoom)
        const controls = new OrbitControls(camera, renderer.domElement);
        window.controls = controls; // Expose for testing
        camera.position.set(0, 40, 80); // Set initial camera position further back to see outer planets
        controls.update();

        // ============================================================================
        // 5. Interaction Logic
        // ============================================================================

        // --- Raycaster (Click to Identify Object) ---
        const raycaster = new THREE.Raycaster();
        const mouse = new THREE.Vector2();

        window.addEventListener('click', (event) => {
            // Calculate mouse position in normalized device coordinates
            // (-1 to +1) for both components
            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;

            raycaster.setFromCamera(mouse, camera);

            // Optimization: Intersect only specific targets (planets/moons), not the whole scene.
            // recursive: false because interactionTargets contains the meshes directly.
            const intersects = raycaster.intersectObjects(interactionTargets, false);

            for (let i = 0; i < intersects.length; i++) {
                // Check if the object has a name stored in userData
                if (intersects[i].object.userData.name) {
                    const name = intersects[i].object.userData.name;
                    console.log("Planet clicked:", name);

                    // Show Toast Notification
                    const toast = document.getElementById('toast');
                    toast.textContent = `Selected: ${name}`;
                    toast.classList.add('visible');

                    // Clear existing timeout if any (simple debounce)
                    if (toast.timeout) clearTimeout(toast.timeout);
                    toast.timeout = setTimeout(() => toast.classList.remove('visible'), 2000);

                    break; // Stop after finding the first named object
                }
            }
        });

        // --- Camera Toggle (Key 'C' & Button) ---
        let isShipView = false;

        /**
         * Toggles the camera mode between the global Sun view and the Ship chase view.
         * Updates the OrbitControls target to focus on the appropriate object.
         */
        function toggleCameraView() {
            isShipView = !isShipView;
            if (isShipView) {
                // Switch to Ship View (Chase Cam)
                controls.target.copy(playerShip.position);
                // Position camera behind and above the ship for a 3rd person view
                camera.position.set(
                    playerShip.position.x + 5,
                    playerShip.position.y + 3,
                    playerShip.position.z + 5
                );
            } else {
                // Switch to Sun View (Overview)
                controls.target.set(0, 0, 0); // Reset target to origin
                camera.position.set(0, 40, 80); // Reset camera position
            }
            controls.update();
        }

        // --- Texture Toggle ---
        const btnTexture = document.getElementById('btn-texture');

        function toggleTextures() {
            useTextures = !useTextures;
            btnTexture.textContent = useTextures ? "HD" : "LD";

            // Iterate through all interactable objects (planets/sun) and swap materials
            interactionTargets.forEach(mesh => {
                if (useTextures && mesh.userData.texturedMaterial) {
                    mesh.material = mesh.userData.texturedMaterial;
                } else if (!useTextures && mesh.userData.solidMaterial) {
                    mesh.material = mesh.userData.solidMaterial;
                }
            });

            const toast = document.getElementById('toast');
            toast.textContent = `Textures: ${useTextures ? "ON" : "OFF"}`;
            toast.classList.add('visible');
            if (toast.timeout) clearTimeout(toast.timeout);
            toast.timeout = setTimeout(() => toast.classList.remove('visible'), 2000);
        }

        // Keyboard listener for 'C' key
        window.addEventListener('keydown', (e) => {
            if (e.key.toLowerCase() === 'c') {
                toggleCameraView();
            }
        });

        // UI Button listener
        document.getElementById('btn-camera').addEventListener('click', toggleCameraView);
        document.getElementById('btn-texture').addEventListener('click', toggleTextures);

        // ============================================================================
        // 6. Animation Loop
        // ============================================================================
        const tempVec = new THREE.Vector3(); // Reused vector for calculations to avoid garbage collection

        function animate() {
            requestAnimationFrame(animate);

            // Update rotations for all registered objects
            animatedObjects.forEach(obj => {
                if (obj.pivot) obj.pivot.rotation.y += obj.speed; // Orbit rotation around parent
                if (obj.mesh) obj.mesh.rotation.y += obj.rotationSpeed; // Self rotation
            });

            // Update Ship Orientation: Automatically face the nearest planet
            if (playerShip && animatedObjects.length > 0) {
                let closestDist = Infinity;
                let closestObj = null;
                const shipPos = playerShip.position;

                animatedObjects.forEach(obj => {
                    // Get world position of the planet mesh
                    obj.mesh.getWorldPosition(tempVec);
                    const dist = shipPos.distanceToSquared(tempVec);
                    if (dist < closestDist) {
                        closestDist = dist;
                        closestObj = obj.mesh;
                    }
                });

                if (closestObj) {
                    closestObj.getWorldPosition(tempVec);
                    playerShip.lookAt(tempVec);
                }
            }

            controls.update(); // Update controls (required for damping or auto-rotate if enabled)
            renderer.render(scene, camera); // Render the frame
        }

        // Handle window resize to maintain aspect ratio
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // Start the loop
        animate();
    </script>
</body>
</html>
