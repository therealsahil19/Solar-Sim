<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar System Vibe Check</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; font-family: system-ui, sans-serif; }
        canvas { display: block; }
        #ui-layer { position: absolute; top: 1rem; left: 1rem; color: rgba(255, 255, 255, 0.8); pointer-events: none; user-select: none; }
        .key { border: 1px solid rgba(255,255,255,0.3); padding: 2px 6px; border-radius: 4px; background: rgba(255,255,255,0.1); }
        #toast {
            position: absolute; bottom: 2rem; left: 50%; transform: translateX(-50%);
            background: rgba(0,0,0,0.7); color: white; padding: 0.5rem 1rem; border-radius: 20px;
            opacity: 0; transition: opacity 0.3s; pointer-events: none;
        }
        #toast.visible { opacity: 1; }
    </style>
</head>
<body>
    <div id="ui-layer">
        <h1 style="margin: 0 0 0.5rem 0; font-size: 1.2rem;">Solar System</h1>
        <div style="font-size: 0.9rem; line-height: 1.5;">
            <div>üñ±Ô∏è Drag to Rotate ‚Ä¢ Scroll to Zoom</div>
            <div><span class="key">C</span> Toggle Camera View</div>
        </div>
    </div>
    <div id="toast"></div>

    <!-- Import Map to allow bare module imports for Three.js -->
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>
    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        // ============================================================================
        // 1. Scene Setup
        // ============================================================================
        // Initialize the basic Three.js components: Scene, Camera, and Renderer.
        const scene = new THREE.Scene();
        // PerspectiveCamera(fov, aspect, near, far)
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });

        // Configure renderer
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.domElement.setAttribute('role', 'application');
        renderer.domElement.setAttribute('aria-label', '3D Solar System Simulation');
        document.body.appendChild(renderer.domElement);

        // ============================================================================
        // 2. Lighting
        // ============================================================================
        // Point light represents the light emitting from the Sun.
        const pointLight = new THREE.PointLight(0xffffff, 2, 300);
        pointLight.position.set(0, 0, 0); // Positioned at the center (where the Sun is)
        scene.add(pointLight);

        // Ambient light ensures objects are not completely dark on the shadow side.
        const ambientLight = new THREE.AmbientLight(0x404040); // Dim ambient light
        scene.add(ambientLight);

        // ============================================================================
        // 3. Helpers & Generators
        // ============================================================================
        // Array to store objects that need to be updated in the animation loop.
        // Stores: { mesh, pivot, speed, rotationSpeed }
        const animatedObjects = [];

        // Optimization: Array to store only interactable objects for raycasting.
        // This avoids checking thousands of stars and orbit lines every click.
        const interactionTargets = [];

        // The player ship object
        let playerShip;

        // --- SHARED RESOURCES FOR OPTIMIZATION ---
        // Reuse geometry and material for orbits to reduce draw calls and memory.
        const baseOrbitGeometry = new THREE.BufferGeometry();
        {
            const points = [];
            const segments = 128;
            for (let i = 0; i <= segments; i++) {
                const theta = (i / segments) * Math.PI * 2;
                points.push(new THREE.Vector3(Math.cos(theta), 0, Math.sin(theta)));
            }
            baseOrbitGeometry.setFromPoints(points);
        }
        const baseOrbitMaterial = new THREE.LineBasicMaterial({ color: 0xffffff, opacity: 0.15, transparent: true });

        // Reuse geometry for planets/moons to save memory.
        const baseSphereGeometry = new THREE.SphereGeometry(1, 32, 32);
        // -----------------------------------------

        /**
         * Creates a procedural starfield background using Points.
         * Generates random positions for stars within a large volume.
         */
        function createStarfield() {
            const geometry = new THREE.BufferGeometry();
            const count = 3000; // Number of stars
            const positions = new Float32Array(count * 3); // x, y, z for each star
            for(let i=0; i<count*3; i++) {
                // Random position between -200 and 200
                positions[i] = (Math.random() - 0.5) * 400;
            }
            geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            const material = new THREE.PointsMaterial({ color: 0xffffff, size: 0.2, transparent: true, opacity: 0.8 });
            const stars = new THREE.Points(geometry, material);
            scene.add(stars);
        }

        /**
         * Creates a visual line representing the orbit path.
         * @param {number} radius - The radius of the orbit.
         * @returns {THREE.LineLoop} The orbit line object.
         */
        function createOrbitLine(radius) {
            // Optimization: Reuse geometry and material
            const line = new THREE.LineLoop(baseOrbitGeometry, baseOrbitMaterial);
            line.scale.set(radius, 1, radius);
            return line;
        }

        /**
         * Creates the Sun mesh and adds it to the scene.
         * The Sun is treated as a special case (center of the system).
         */
        function createSun() {
            const geometry = new THREE.SphereGeometry(2.5, 64, 64);
            // MeshBasicMaterial is not affected by light, so the Sun 'glows'
            const material = new THREE.MeshBasicMaterial({ color: 0xffffaa });
            const sun = new THREE.Mesh(geometry, material);
            scene.add(sun);
        }

        /**
         * Creates the player ship using primitives (Cone + Cylinders).
         * Position is fixed, but rotation will update.
         */
        function createPlayerShip() {
            const shipGroup = new THREE.Group();

            // Main Body (Cone)
            const bodyGeo = new THREE.ConeGeometry(0.5, 2, 8);
            const bodyMat = new THREE.MeshNormalMaterial(); // Uses surface normals for colors
            const body = new THREE.Mesh(bodyGeo, bodyMat);
            // Rotate cone to point along positive Z axis (which lookAt uses)
            body.rotation.x = Math.PI / 2;
            shipGroup.add(body);

            // Engines (Cylinders)
            const engineGeo = new THREE.CylinderGeometry(0.2, 0.1, 1.5, 8);
            const engineMat = new THREE.MeshNormalMaterial();

            const leftEngine = new THREE.Mesh(engineGeo, engineMat);
            leftEngine.position.set(-0.6, 0, -0.5);
            leftEngine.rotation.x = Math.PI / 2;
            shipGroup.add(leftEngine);

            const rightEngine = new THREE.Mesh(engineGeo, engineMat);
            rightEngine.position.set(0.6, 0, -0.5);
            rightEngine.rotation.x = Math.PI / 2;
            shipGroup.add(rightEngine);

            // Set initial position away from the center
            shipGroup.position.set(20, 5, 20);
            scene.add(shipGroup);
            playerShip = shipGroup;
            window.playerShip = playerShip; // Expose for testing
        }

        /**
         * Recursively creates a celestial body (planet or moon) and its satellites.
         * @param {Object} data - Configuration object for the body (size, distance, etc.).
         * @param {THREE.Object3D} parent - The parent object to attach this system to (Scene or another Group).
         */
        function createSystem(data, parent) {
            // 1. Pivot: An invisible object at the parent's center that rotates.
            // This controls the orbital movement around the parent.
            const orbitPivot = new THREE.Object3D();
            parent.add(orbitPivot);

            // 2. Orbit Line: Visual path of the orbit.
            // Added directly to the parent so it remains stationary and doesn't rotate with the pivot.
            if (data.distance > 0) {
                const orbitLine = createOrbitLine(data.distance);
                parent.add(orbitLine);
            }

            // 3. Planet Group: Holds the body mesh and serves as the center for its own moons.
            // It is offset by the distance from the pivot.
            const bodyGroup = new THREE.Group();
            bodyGroup.position.x = data.distance;
            orbitPivot.add(bodyGroup);

            // 4. The Mesh: The actual visual representation of the planet/moon.
            // Optimization: Reuse shared sphere geometry
            const geometry = baseSphereGeometry;
            const material = new THREE.MeshStandardMaterial({ color: data.color });
            const mesh = new THREE.Mesh(geometry, material);
            mesh.scale.set(data.size, data.size, data.size);
            mesh.userData.name = data.name; // Store name for raycasting
            bodyGroup.add(mesh);

            // Add to raycasting targets
            interactionTargets.push(mesh);

            // Register this body for animation updates
            animatedObjects.push({
                pivot: orbitPivot,       // Rotates for orbit
                mesh: mesh,              // Rotates for self-rotation
                speed: data.speed || 0,  // Orbital speed
                rotationSpeed: data.rotationSpeed || 0 // Self-rotation speed
            });

            // 5. Recursion: If this body has moons, generate them attached to this body's group.
            if (data.moons && data.moons.length > 0) {
                data.moons.forEach(moonData => {
                    createSystem(moonData, bodyGroup);
                });
            }
        }

        // ============================================================================
        // 4. Configuration & Initialization
        // ============================================================================

        // Configuration array for the solar system.
        // Each object represents a planet, with optional nested 'moons'.
        const planetData = [
            {
                name: "Earth",
                color: 0x2233FF,
                size: 1,
                distance: 15,
                speed: 0.005,
                rotationSpeed: 0.02,
                moons: [
                    { name: "Moon", color: 0xAAAAAA, size: 0.27, distance: 2.5, speed: 0.03, rotationSpeed: 0.01 }
                ]
            },
            {
                name: "Mars",
                color: 0xFF4500,
                size: 0.53,
                distance: 22,
                speed: 0.003,
                rotationSpeed: 0.018,
                moons: [
                    { name: "Phobos", color: 0x555555, size: 0.1, distance: 0.8, speed: 0.08, rotationSpeed: 0.05 },
                    { name: "Deimos", color: 0x555555, size: 0.08, distance: 1.2, speed: 0.06, rotationSpeed: 0.05 }
                ]
            }
        ];

        // Initialize the scene objects
        createStarfield();
        createSun();
        createPlayerShip();

        // Generate the planetary systems
        planetData.forEach(planet => {
            createSystem(planet, scene);
        });

        // Initialize OrbitControls to allow user interaction (rotate/zoom)
        const controls = new OrbitControls(camera, renderer.domElement);
        window.controls = controls; // Expose for testing
        camera.position.set(0, 20, 40); // Set initial camera position
        controls.update();

        // ============================================================================
        // 5. Interaction Logic
        // ============================================================================

        // --- Raycaster (Click to Log Name) ---
        const raycaster = new THREE.Raycaster();
        const mouse = new THREE.Vector2();

        window.addEventListener('click', (event) => {
            // Calculate mouse position in normalized device coordinates
            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;

            raycaster.setFromCamera(mouse, camera);

            // Optimization: Intersect only specific targets, not the whole scene.
            // recursive: false because interactionTargets contains the meshes directly.
            const intersects = raycaster.intersectObjects(interactionTargets, false);

            for (let i = 0; i < intersects.length; i++) {
                // Check if the object has a name
                if (intersects[i].object.userData.name) {
                    const name = intersects[i].object.userData.name;
                    console.log("Planet clicked:", name);

                    const toast = document.getElementById('toast');
                    toast.textContent = `Selected: ${name}`;
                    toast.classList.add('visible');

                    // Clear existing timeout if any (simple debounce)
                    if (toast.timeout) clearTimeout(toast.timeout);
                    toast.timeout = setTimeout(() => toast.classList.remove('visible'), 2000);

                    break; // Stop after finding the first named object
                }
            }
        });

        // --- Camera Toggle (Key 'C') ---
        let isShipView = false;
        window.addEventListener('keydown', (e) => {
            if (e.key.toLowerCase() === 'c') {
                isShipView = !isShipView;
                if (isShipView) {
                    // Switch to Ship View (Chase Cam)
                    controls.target.copy(playerShip.position);
                    // Position camera behind and above the ship
                    camera.position.set(
                        playerShip.position.x + 5,
                        playerShip.position.y + 3,
                        playerShip.position.z + 5
                    );
                } else {
                    // Switch to Sun View (Overview)
                    controls.target.set(0, 0, 0);
                    camera.position.set(0, 20, 40);
                }
                controls.update();
            }
        });

        // ============================================================================
        // 6. Animation Loop
        // ============================================================================
        const tempVec = new THREE.Vector3(); // Reused vector for calculations

        function animate() {
            requestAnimationFrame(animate);

            // Update rotations for all registered objects
            animatedObjects.forEach(obj => {
                if (obj.pivot) obj.pivot.rotation.y += obj.speed; // Orbit rotation
                if (obj.mesh) obj.mesh.rotation.y += obj.rotationSpeed; // Self rotation
            });

            // Update Ship Orientation: Face the nearest planet
            if (playerShip && animatedObjects.length > 0) {
                let closestDist = Infinity;
                let closestObj = null;
                const shipPos = playerShip.position;

                animatedObjects.forEach(obj => {
                    // Get world position of the planet mesh
                    obj.mesh.getWorldPosition(tempVec);
                    const dist = shipPos.distanceToSquared(tempVec);
                    if (dist < closestDist) {
                        closestDist = dist;
                        closestObj = obj.mesh;
                    }
                });

                if (closestObj) {
                    closestObj.getWorldPosition(tempVec);
                    playerShip.lookAt(tempVec);
                }
            }

            controls.update(); // Update controls
            renderer.render(scene, camera); // Render the frame
        }

        // Handle window resize to maintain aspect ratio
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // Start the loop
        animate();
    </script>
</body>
</html>
